name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Expo doctor
        run: npx expo doctor

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npx jest --runInBand --colors --verbose
